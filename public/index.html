<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Multiplayer Slither</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; color: white;}
        canvas { border: 1px solid #333; background-color: #222; /* Will be set by JS */ }
        #ui-container { position: absolute; top: 10px; left: 10px; z-index: 10; }
        #leaderboard { position: absolute; top: 10px; right: 10px; background-color: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; min-width: 200px; max-height: 300px; overflow-y: auto;}
        #leaderboard h3 { margin-top: 0; text-align: center; }
        #leaderboard ul { list-style: none; padding: 0; margin: 0; }
        #leaderboard li { margin-bottom: 5px; font-size: 14px; }
        #death-screen { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0,0,0,0.8); padding: 30px; border-radius: 10px; text-align: center; z-index: 20;}
        #death-message { font-size: 24px; margin-bottom: 15px; }
        #respawn-button { padding: 12px 25px; font-size: 18px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        #debug { position: absolute; bottom: 10px; left: 10px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-container">
        <p>Score: <span id="myScore">0</span></p>
    </div>

    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
    </div>

    <div id="death-screen">
        <p id="death-message">You were eaten!</p>
        <button id="respawn-button">Respawn</button>
    </div>

    <div id="debug"></div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- We will load snake.js and food.js if they become rendering helpers, or absorb their logic into game.js -->
    <script src="/js/snake.js"></script> <!-- Will be heavily modified -->
    <script src="/js/food.js"></script> <!-- Will be heavily modified -->
    <script src="/js/game.js"></script>
</body>
</html>
